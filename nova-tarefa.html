<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa - ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <header class="cabecalho-pagina cabecalho-tarefa-edicao">
            <h1>Nova tarefa</h1>
            <i class="fas fa-pencil-alt icone-edicao-header"></i>
        </header>

        <main class="conteudo-principal">
            <form action="#" method="post" class="formulario-tarefa">
                <div class="form-group">
                    <label for="tarefa-titulo">Título</label>
                    <input type="text" id="tarefa-titulo" value="Lavar o carro" required>
                </div>

                <div class="form-group">
                    <label for="tarefa-descricao">Descrição</label>
                    <textarea id="tarefa-descricao">deixar o carro brilhando zerado novo novo</textarea>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div class="grupo-botoes-tag">
                        <button type="button" class="tag-status tag-pendente tag-selecionada">Pendente</button>
                        <button type="button" class="tag-status tag-concluida">Concluída</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Prioridade</label>
                    <div class="grupo-botoes-tag">
                        <button type="button" class="tag-prioridade tag-urgente tag-selecionada">Urgente</button>
                        <button type="button" class="tag-prioridade tag-medio">Médio</button>
                        <button type="button" class="tag-prioridade tag-depois">Depois eu faço</button>
                    </div>
                </div>
                
                <div class="form-group form-group-data">
                    <label for="tarefa-data">Concluir até:</label>
                    <div class="campo-data-icon">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="text" id="tarefa-data" placeholder="DD/MM/YYYY">
                    </div>
                </div>
                
                <div class="botoes-acao-rodape">
                    <a href="lista.html" class="botao-secundario">Cancelar</a>
                    <button type="submit" class="botao-primario">Salvar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
