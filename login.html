<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header class="cabecalho-pagina">
            <h1>Entrar</h1>
        </header>

        <main class="conteudo-principal">
            <form action="#" method="post" class="formulario-login">
                <div class="form-group">
                    <label for="login-email">Login</label>
                    <input type="email" id="login-email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" placeholder="********" required>
                </div>

                <div class="botoes-acao-inline">
                    <a href="#" class="link-secundario">Esqueci a senha</a>
                    <button type="submit" class="botao-primario">Entrar</button>
                </div>
            </form>

            <div class="bloco-cadastro">
                <p>NÃ£o possui uma conta?</p>
                <a href="cadastro.html" class="botao-primario botao-bloco">Criar uma conta</a>
                <a href="lista.html" class="botao-secundario botao-bloco">Entrar sem cadastro</a>
            </div>
        </main>
    </div>
</body>
</html>
