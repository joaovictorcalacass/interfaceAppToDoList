<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <header class="cabecalho-pagina">
            <h1>Crie uma conta</h1>
        </header>

        <main class="conteudo-principal">
            <form action="#" method="post" class="formulario-cadastro">
                <div class="form-group">
                    <label for="cadastro-nome">Insira seu nome</label>
                    <input type="text" id="cadastro-nome" placeholder="nome" required>
                </div>
                <div class="form-group">
                    <label for="cadastro-email">Insira seu email</label>
                    <input type="email" id="cadastro-email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="cadastro-senha">Insira uma senha</label>
                    <input type="password" id="cadastro-senha" placeholder="********" required>
                </div>
                
                <button type="submit" class="botao-primario botao-bloco">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
