<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa - ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <header class="cabecalho-pagina cabecalho-detalhe-tarefa">
            <h1>Regar as flores</h1>
        </header>

        <main class="conteudo-principal detalhes-tarefa">
            <p class="descricao-tarefa">regar todas as flores para mamãe não brigar</p>

            <div class="grupo-botoes-tag grupo-tags-detalhe">
                <span class="tag-status tag-pendente tag-selecionada">Pendente</span>
                <span class="tag-prioridade tag-urgente tag-selecionada">Urgente</span>
            </div>

            <div class="info-data-entrega">
                <i class="fas fa-calendar-alt"></i>
                <span>Entregar até: HOJE</span>
            </div>
        </main>

        <footer class="rodape-acoes-tarefa">
            <button class="acao-tarefa-item acao-excluir">
                <i class="fas fa-trash-alt"></i>
                <span>Excluir</span>
            </button>
            <a href="nova-tarefa.html" class="acao-tarefa-item acao-editar">
                <i class="fas fa-pencil-alt"></i>
                <span>Editar</span>
            </a>
        </footer>
    </div>
</body>
</html>
